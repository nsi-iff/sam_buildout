[main]
title = SAM Performance tests
description = Simply testing how many video reqeusts our server can handle
url = http://localhost:8888/
# request size in megabytes
request_size = 1

# a section to configure the test mode
[ftest]
log_to = console file
log_path = sam-test.log
result_path = sam-test.xml
sleep_time_min = 0
sleep_time_max = 0

# a section to configure the bench mode
[bench]
cycles = 1:2:4:6:8:10
duration = 30
startup_delay = 1
sleep_time = 0.1
cycle_time = 5
log_to =
log_path = sam-bench.log
result_path = sam-bench.xml
sleep_time_min = 0
sleep_time_max = 0.1
